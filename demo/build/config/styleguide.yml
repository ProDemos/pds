version : 1.0
styleguide:
    title : Prodemos Design System
    brand: Zicht
    outputs: 
        - example
        # - twig
        - html
    assets: 
        -
            type: 'stylesheet'
            path: 'assets/css/main.css'
        -
            type: 'stylesheet'
            path: 'css/prodemos.css'
colors:
    # should be defined in assets/sass/variables/zss-overrides
    - black
    - white
    - blue--deep-sky
    - green--vida-loca
    - grey--gainsboro
    - grey--romance
    - grey--romance--light
    - orange--cinnabar
    - red--crimson
    - red--hollywood-cerise
    - violet--purple-dark
    - yellow--my-sin
   
scopes:
        pds-s-reset : "Reset" 
        pds-s-content : "Content" 

themes:
        t-corporate : Corporate
        t-theme2    : Theme2 
        t-theme3    : Theme3 
        t-theme4    : Theme4 
        t-theme5    : Theme5 
        t-theme6    : Theme6 
        t-theme7    : Theme7 

images:
    # will be read from the assets/images/ directory
    # by the build script
    
icons:
    # will be read from the assets/images/icons directory
    # by the build script

