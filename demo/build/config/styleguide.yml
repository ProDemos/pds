version : 1.0
styleguide:
    title : Prodemos Design System
    brand: Zicht
    outputs: 
        - example
        # - twig
        - html
    assets: 
        -
            type: 'stylesheet'
            path: 'assets/css/main.css'
        -
            type: 'stylesheet'
            path: 'css/prodemos.css'
colors:
    # should be defined in assets/sass/variables/zss-overrides
    - black
    - white
    - blue
    - green
    - grey
    - romance
    - lite
    - orange
    - red
    - cherry
    - purple
    - yellow
   
scopes:
        pds-s-reset : "Reset" 
        pds-s-content : "Content" 

themes:
        pds-t-corporate : Corporate
        pds-t-variant01 : Variant01 
        pds-t-variant02 : Variant02 
        pds-t-variant03 : Variant03 
        pds-t-variant04 : Variant04 
        pds-t-variant05 : Variant05 
        pds-t-variant06 : Variant06 

images:
    # will be read from the assets/images/ directory
    # by the build script
    
icons:
    # will be read from the assets/images/icons directory
    # by the build script

